<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <title>注册页面</title>
    <style type="text/css">
        #mainContainer{
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>

    <div id="mainContainer">
            <form>
                <div class="form-group col-xs-2">
                    <label for="username" >用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                </div>
                <div class="form-group col-xs-2">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="pwd" placeholder="密码">
                </div>
                <div class="form-group col-xs-2">
                    <label for="trueName">真实姓名</label>
                    <input type="text" class="form-control" id="trueName" name="trueName" placeholder="真实姓名">
                </div>
                <div class="form-group col-xs-2">
                    <label for="idcard">身份证号码</label>
                    <input type="text" class="form-control" id="idcard" name="idcard" placeholder="身份证号码">
                </div>
                <div class="form-group col-xs-2">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group col-xs-2">
                    <label for="phone">电话号码</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="电话号码">
                </div>
                <div class="form-group col-xs-2">
                    <label for="wechart">微信</label>
                    <input type="text" class="form-control" id="wechart" name="wechart" placeholder="微信">
                </div>
                <div class="form-group col-xs-2">
                    <label for="qq">qq</label>
                    <input type="text" class="form-control" id="qq" name="qq" placeholder="qq">
                </div>
                <div class="form-group col-xs-2">
                    <label for="question">找密码问题</label>
                    <input type="text" class="form-control" id="question" name="question" placeholder="找密码问题">
                </div>
                <div class="form-group col-xs-2">
                    <label for="anwser">找密码答案</label>
                    <input type="text" class="form-control" id="anwser" name="anwser" placeholder="找密码答案">
                </div>

            <button type="submit" class="btn btn_success">Submit</button>
        </form>
    </div>


</body>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</html>
