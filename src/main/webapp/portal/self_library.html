<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>图书交换平台个人图书页</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/self_page.css">
</head>
<body>
<div class="mainContainer" id="mainContainer">
    <div class="head">
        <div class="head_left"><span style="float: left">&nbsp &nbsp您好！欢迎光临图书分享平台</span>
            <div id="noLogin"><a class="btn" href="javascript:" style="float: left" >个人信息</a><a class="btn" href="javascript:logout()">注销</a></div>
            <div style="clear: both"></div>
        </div>
        <div class="head_right"><a>加入收藏</a>&nbsp &nbsp</div>
    </div>
    <div class="search">
        <div class="logo"><img src="img/logo.png"></div>
        <div id="search_mid">
            <div class="col-lg-6" style="float: right">
                <button class="btn btn-success" style="float: right" href="#" style="margin-top: auto">查看个人图书库</button>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="ISBN,书名，作者" v-model="textSearch">
                    <span class="input-group-btn">
                    <button class="btn btn-success" type="button" @click="searchButton(textSearch)">&nbsp &nbsp &nbsp &nbsp搜索&nbsp &nbsp &nbsp &nbsp</button>
                </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->

        </div>
    </div>
    <div class="nav" style="clear: both">
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="index.html">首页</a></li>
            <li role="presentation"><a href="#">图书分类</a></li>
            <li role="presentation"><a href="#">个人信息</a></li>
            <li role="presentation"><a href="#">如何交换</a></li>
            <li role="presentation"><a href="#">书库没有想分享的书？</a></li>
        </ul>
    </div>
    <div class="content" id="content">
        <div id="menuTree" style="float: left;border-right: solid silver 1px;width: 21%">
            <ul id="accordion" class="accordion">
                <li>
                    <div class="link"><i class="fa fa-paint-brush"></i><a href="#">查看个人所有图书</a><i class="fa fa-chevron-down"></i></div>
                </li>
                <li>
                    <div class="link"><i class="fa fa-code"></i><a href="#">查看已读，指定交换图书</a><i class="fa fa-chevron-down"></i></div>
                </li>
                <li>
                    <div class="link"><i class="fa fa-mobile"></i><a href="#">查看已读，不指定交换读书</a><i class="fa fa-chevron-down"></i></div>
                </li>
                <li><div class="link"><i class="fa fa-globe"></i><a href="#">查看已读，无法交换图书</a><i class="fa fa-chevron-down"></i></div>
                </li>
                <li><div class="link"><i class="fa fa-globe"></i><a href="#">查看未读，已拥有图书</a><i class="fa fa-chevron-down"></i></div>
                </li>
                </li>
                <li><div class="link"><i class="fa fa-globe"></i><a href="#">查看未读，想拥有图书</a><i class="fa fa-chevron-down"></i></div>
                </li>
            </ul>
        </div>
    </div>






</div>

</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="js/self_page.js"></script>
<script src="js/lib/vue.min.js"></script>
</html>
