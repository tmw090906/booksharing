<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>图书交换平台注册页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/supersized.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<div class="page-container">
    <h1>注册</h1>
    <form id="registerForm" class="form-horizontal" >
        <div class="form-group col-xs-2" >
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="用户名" id="username">
        </div>
        <div class="form-group col-xs-2">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="pwd" placeholder="密码">
        </div>
        <div class="form-group col-xs-2">
            <label for="trueName">真实姓名</label>
            <input type="text" class="form-control" id="trueName" name="trueName" placeholder="真实姓名">
        </div>
        <div class="form-group col-xs-2">
            <label for="idcard">身份证号码</label>
            <input type="text" class="form-control" id="idcard" name="idcard" placeholder="身份证号码">
        </div>
        <div class="form-group col-xs-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" id="email">
        </div>
        <div class="form-group col-xs-2">
            <label for="phone">电话号码</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="电话号码">
        </div>
        <div class="form-group col-xs-2">
            <label for="wechart">微信</label>
            <input type="text" class="form-control" id="wechart" name="wechart" placeholder="微信">
        </div>
        <div class="form-group col-xs-2">
            <label for="qq">qq</label>
            <input type="text" class="form-control" id="qq" name="qq" placeholder="qq">
        </div>
        <div class="form-group col-xs-2">
            <label for="question">找密码问题</label>
            <input type="text" class="form-control" id="question" name="question" placeholder="找密码问题">
        </div>
        <div class="form-group col-xs-2">
            <label for="anwser">找密码答案</label>
            <input type="text" class="form-control" id="anwser" name="anwser" placeholder="找密码答案">
        </div>

        <button type="button" id="register_btn">注册</button>
        <div class="error"><span>+</span></div>
    </form>
    <div class="connect">
        <p> </p>
        <p> </p>
    </div>
</div>
<div align="center">
    <a class="btn" href="login.html">已有帐号？登陆</a>
</div>

<!-- Javascript -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="assets/js/supersized.3.2.7.min.js"></script>
<script src="assets/js/supersized-init.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
<script src="js/register.js"></script>
</html>
