<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <title>图书交换平台登陆页</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/supersized.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>登陆</h1>
            <form action="/book/user/login.do" method="post" id="login">
                <input type="text" id="username" name="username" class="username" placeholder="用户名">
                <input type="password" id="pwd" name="pwd" class="password" placeholder="密码">
                <button type="button" id="login_btn">登陆</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p> </p>
                <p> </p>
            </div>
        </div>
        <div align="center">
            <a class="btn" href="reset_pwd.html">忘记密码？</a>
            &nbsp &nbsp
            <a class="btn" href="register.html">注册帐号</a>
            &nbsp &nbsp
            <a class="btn" href="index.html">游客访问</a>
        </div>

        <!-- Javascript -->
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="assets/js/supersized.3.2.7.min.js"></script>
        <script src="assets/js/supersized-init.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
<script>
    $("#login_btn").click(
        function () {
            $.post('/book/user/login.do',$("#login").serialize(),function (flag) {
                if(flag.status == 1){
                    var customerId = flag.date.userId;
                    sessionStorage.customerId = customerId;
                    window.location.href = "index.html";
                }else {
                    alert(flag.msg);
                }
            });
    });
    $("body").keydown(function() {
        if (event.keyCode == "13") {//keyCode=13是回车键
            $('#login_btn').click();
        }
    });
</script>
</html>
